<h2>Create Team</h2>

<form>
  <input placeholder="Name" data-ng-model="vm.team.name" />
  <input placeholder="City" data-ng-model="vm.team.city" />
  <input placeholder="Sport" data-ng-model="vm.team.sport" />
  <input placeholder="Logo Url" data-ng-model="vm.team.logo_url" />
  <button type="button" data-ng-click="vm.create()">Create</button>
</form>
